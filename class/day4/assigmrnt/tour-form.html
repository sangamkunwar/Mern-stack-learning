<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour form for students</title>
</head>
<body>
    <h1>Tour Form</h1>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <br>
      
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
      
        <label for="phonenumber">Phone Number</label>
        <input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" required>
        <br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>   
        <br>

        <h2>Select Your Class</h2>
<form>

<input type="radio" id="class1" name="class">
<label for="class1">Class 1</label><br>

<input type="radio" id="class2" name="class">
<label for="class2">Class 2</label><br>

<input type="radio" id="class3" name="class">
<label for="class3">Class 3</label><br>

<input type="radio" id="class4" name="class">
<label for="class4">Class 4</label><br>

<input type="radio" id="class5" name="class">
<label for="class5">Class 5</label><br>

<input type="radio" id="class6" name="class">
<label for="class6">Class 6</label><br>

<input type="radio" id="class7" name="class">
<label for="class7">Class 7</label><br>

<input type="radio" id="class8" name="class">
<label for="class8">Class 8</label><br>

<input type="radio" id="class9" name="class">
<label for="class9">Class 9</label><br>

<input type="radio" id="class10" name="class">
<label for="class10">Class 10</label><br>
</form>


      
        <h2>Select Destination for visit</h2>
      
        <input type="radio" id="pokhara" name="destination">
        <label for="pokhara">Pokhara</label>
        <br>
      
        <input type="radio" id="mustang" name="destination">
        <label for="mustang">Mustang</label>
        <br>
      
        <input type="radio" id="lumbini" name="destination">
        <label for="lumbini">Lumbini</label>
        <br>
      
        <input type="radio" id="kathmandu" name="destination">
        <label for="kathmandu">Kathmandu</label>
        <br>
      
        <label for="details">Details & Parent's Suggestion</label><br>
        <textarea id="details" name="details" placeholder="Enter about your details and your parents suggestion" rows="5" cols="40" required></textarea>
        <br><br>
      
        <input type="submit" value="Submit">
      </form>
      <a href="#">for more information</a>
    
</body>
</html>
